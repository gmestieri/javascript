<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Área do Círculo</title>
</head>
<body>

<script>
  // JavaScript incorporado

  // Declaração de variáveis
  let raio, area;
  const constantePi = 3.14159;

  // Entrada de dados
  raio = parseFloat(prompt("Informe o raio do círculo: xxxxx"));

  // Processamento
  area = constantePi * raio * raio;

  // Saída de dados
  document.write("<p>A área do círculo é: " + area.toFixed(2) + "</p>");
</script>

</body>
</html>
