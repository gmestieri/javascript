<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Área do Quadrado</title>
</head>
<body>

<script>
  // JavaScript incorporado

  // Declaração de variáveis
  let lado, area;

  // Entrada de dados
  lado = parseFloat(prompt("Informe o Lado do Quadrado:"));

  // Processamento
  area = lado * lado;

  // Saída de dados
  document.write("<p>A Área do Quadrado é: " + area + "</p>");
</script>

</body>
</html>
