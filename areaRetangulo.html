<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Área do Retângulo</title>
</head>
<body>

<script>
  // JavaScript incorporado

  // Declaração de variáveis
  let ladomaior, ladomenor, area;

  // Entrada de dados
  ladomaior = parseInt(prompt("Informe o Lado Maior:"));
  ladomenor = parseInt(prompt("Informe o Lado Menor:"));

  // Processamento
  area = ladomaior * ladomenor;

  // Saída de dados
  document.write("<p>A área do retângulo é " + area + "</p>");
</script>

</body>
</html>
