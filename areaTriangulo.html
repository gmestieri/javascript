<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Área do Triângulo</title>
</head>
<body>

<script>
  // JavaScript incorporado

  // Declaração de variáveis
  let base, altura, area;

  // Entrada de dados
  base = parseFloat(prompt("Informe a Base do Triângulo:"));
  altura = parseFloat(prompt("Informe a Altura do Triângulo:"));

  // Processamento
  area = (base * altura) / 2;

  // Saída de dados
  document.write("<p>A Área do Triângulo é: " + area.toFixed(2) + "</p>");
</script>

</body>
</html>
