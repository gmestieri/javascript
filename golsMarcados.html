<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contagem de Gols</title>
</head>
<body>

<script>
  // JavaScript incorporado

  // Declaração de variáveis
  let quantidadeGols;

  // Entrada de dados
  quantidadeGols = parseInt(prompt("Informe a quantidade de gols marcados pelo time em uma partida:"));

  // Loop para contagem de gols
  for (let i = 1; i <= quantidadeGols; i++) {
    document.write("Gol marcado!<br>");
  }

  // Saída
  document.write("Total de gols marcados pelo time: " + quantidadeGols);
</script>

</body>
</html>
