<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabuada</title>
</head>
<body>

<script>
  // JavaScript incorporado

  // Declaração de variáveis
  var tabuada, contador;

  // Entrada de dados
  tabuada = parseInt(prompt("Informe a Tabuada desejada:"));

  // Estrutura de Repetição (Para)
  for (contador = 1; contador <= 10; contador++) {
    // Saída
    document.write(contador + " x " + tabuada + " = " + (contador * tabuada) + "<br>");
  }

  document.write("------------------------");
</script>

</body>
</html>
